<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 - jQuery</title>
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function(){

            $('.d2').before('<h3>Third level!</h3>'); // Добавить перед элементом.

            $('p').before(function (){
                return '<div>' + this.className + '</div>'; // Перед каждыйм параграфом добавляем еще один div
            });

        });
    </script>

</head>
<body>
<h1>Заголовок</h1>
<div>
    Контейнер
    <div class="d2" style="border: 1px solid #000">
        Внутри контейнера
    </div>
</div>
<p class="p1">Library </p>
<p class="newClassUserMain"> Example </p>
</body>
</html>
